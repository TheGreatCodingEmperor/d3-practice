<form [formGroup]="form" (ngSubmit)="submit(model)">
  <div *ngFor="let f of fields">
    <formly-field-single
    [form]="form"
    [field]="f"
    [model]="model"
    (modelChange)="changeModels($event)"
  ></formly-field-single>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>

<button (click)="showSchema()">shcema</button>

<p-sidebar [(visible)]="settingPanelDisplay" [modal]="false" position="right">
  <form [formGroup]="settingPanelForm" (ngSubmit)="submit(settingPanelModel)">
    <formly-form [form]="settingPanelForm" [fields]="settingPanelFields" [model]="settingPanelModel"></formly-form>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</p-sidebar>
